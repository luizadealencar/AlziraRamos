<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Notícia</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="../exemplo/#navbarNav" class="navbar-brand">
                <img src="https://images.unsplash.com/photo-1522661067900-ab829854a57f?w=100" alt="Logo"
                    class="navbar-logo">
                <span class="navbar-title">EEEFM Alzira Ramos</span>
            </a>

            <ul class="navbar-nav" id="navbarNav">
                <li><a href="../exemplo/#noticias" class="nav-link">Notícias</a></li>
                <li><a href="../exemplo/#projetos" class="nav-link">Projetos</a></li>
                <li><a href="../exemplo/#equipe" class="nav-link">Equipe</a></li>
                <li><a href="../exemplo/#turmas" class="nav-link">Turmas</a></li>
                <li><a href="../exemplo/#redes" class="nav-link">Redes Sociais</a></li>
                <li><a href="../exemplo/#contato" class="nav-link">Contatos</a></li>
            </ul>

            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </nav>

    <main id="noticia">
        <h2 id="titulo"></h2>
        <p id="data" class="data-noticia"></p>
        <img id="imagem" class="imagem-noticia" alt="img" />
        <p id="conteudo"></p>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>© 2025 EEEFM Alzira Ramos. Todos os direitos reservados.</p>
                <ul class="footer-links">
                    <li><a href="../exemplo/#navbarNav">Início</a></li>
                    <li><a href="../exemplo/#noticias">Notícias</a></li>
                    <li><a href="../exemplo/#projetos">Projetos</a></li>
                    <li><a href="../exemplo/#equipe">Equipe</a></li>
                    <li><a href="../exemplo/#turmas">Turmas</a></li>
                    <li><a href="../exemplo/#redes">Redes Sociais</a></li>
                    <li><a href="../exemplo/#contato">Contatos</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Pega o ID da URL
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));

        // Procura a notícia
        const noticia = noticias.find(n => n.id === id);

        if (noticia) {
            document.getElementById("titulo").textContent = noticia.titulo;
            document.getElementById("data").textContent = noticia.data;
            document.getElementById("imagem").src = noticia.imagem;
            document.getElementById("imagem").alt = noticia.titulo;
            document.getElementById("conteudo").innerText = noticia.conteudo;
        } else {
            document.getElementById("noticia").innerHTML = "<p>Notícia não encontrada.</p>";
        }
    </script>
</body>

</html>
